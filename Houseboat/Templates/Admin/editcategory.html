{% load static %}
{% include "Admin/header.html" %}

<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="col-20 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title"> EDIT CATEGORY </h4>
                            <p class="card-description">

                            </p>
                            <form class="forms-sample" action="{% url 'editcategory' cat.categoryid %}" method="POST"
                                  enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputName1">Category Name</label>
                                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name"
                                           name="categoryname" value="{{cat.categoryname}}" required>
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="formFile" class="form-label">Category Image</label>
                                    <img src="/images/{{cat.image}}" width="200px" ,height="200px">
                                    <input type="hidden" name="oldimg" value="{{cat.image}}" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input class="form-control" type="file" id="formFile" name="Image" >
                                </div>


                                <button type="submit" class="btn btn-primary mr-2">Submit</button>
<!--                                <button class="btn btn-light">Cancel</button>-->
                                {{error}}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% include "Admin/footer.html" %}
</div>
