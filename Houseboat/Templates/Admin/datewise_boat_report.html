<!DOCTYPE html>
{% load static %}
{% include "Admin/header.html" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Date Range</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
<br><br><br>
                    <div class="card">
                        <div class="card-body">
                            <div class="col">
                                <label for="RequestDate">From Date:</label>
                                <div id="the-basics">
                                    <input class="typeahead form-control" type="date" name="fromdate" id="RequestDate" required>
                                </div>
                                <label for="ExpectDate">To Date:</label>
                                <div id="the-basics">
                                    <input class="typeahead form-control" type="date" name="todate" id="ExpectDate" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Generate Excel Sheet</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
