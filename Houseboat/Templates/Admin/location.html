{% load static %}
{% include 'Admin/header.html' %}
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Location Registeration</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" action="{% url 'location' %}" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label  class="form-label">Select District</label><br>
                        <select name="districtid" class="form-control">
                            <option selected>select</option>
                            {% for d in district %}
                            <option value="{{d.districtid}}">{{d.districtname}}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Location Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="locationname" name="locationname"value="{{d.districtname}}" required>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
<!--                    <button class="btn btn-light">Cancel</button>-->
                  {{error}}
                  </form>
                </div>
              </div>
            </div>
            {% include 'Admin/footer.html' %}
